<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="page-container">
    <div id ="left-container">
        <div id="logo-bar">
            <img src="odin-lined.png">
            <span class="logo-text">ODIN</span>
            
        </div>

    </div>

    <div id="right-container">
        <div class="top-para">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up now to get started. 
                <br>
                <br>You <em>know</em> you want to

            </p>
        </div>

        <div class="form">
        
            <form action="sign.com/singupExample" method="post">

                <fieldset>
                    <legend> Lets do this! </legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        </div>

                        <div class="form-group">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id ="user_password" name="user_password" required minlength="6">
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id ="confirm_password" name="confirm_password" required minlength="6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

         <div class="form-submit">
            <button id="createAccount" name="createAccount" type="submit">Create Account</button>
            <p class="form-footer-text">
                Already have an account>  <a href="#">Log in</a> 
              </p>
        </div>
</div>
</body>
</html>
